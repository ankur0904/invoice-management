<div class="modal-backdrop" *ngIf="isVisible">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update Material Information</h5>
        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <form (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>

          <!-- Invoice Summary -->
          <div class="invoice-summary" *ngIf="invoice">
            <div class="summary-item">
              <label>Invoice No:</label>
              <span>{{ invoice.invoiceNo }}</span>
            </div>
            <div class="summary-item">
              <label>Client:</label>
              <span>{{ invoice.clientName }}</span>
            </div>
            <div class="summary-item">
              <label>Item Description:</label>
              <span>{{ invoice.itemDescription }}</span>
            </div>
            <div class="summary-item">
              <label>Invoice Amount:</label>
              <span class="amount">{{ invoice.invoiceAmount | currency:(invoice.currency || 'USD') }}</span>
            </div>
          </div>

          <hr>

          <!-- Material Information Form -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="materialReceived" class="form-label">Material Received <span class="text-danger">*</span></label>
              <select 
                class="form-select" 
                id="materialReceived" 
                [(ngModel)]="materialData.materialReceived" 
                name="materialReceived"
                required>
                <option value="">Select...</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
            
            <div class="col-md-6 mb-3">
              <label for="receiptDate" class="form-label">Receipt Date</label>
              <input 
                type="date" 
                class="form-control" 
                id="receiptDate" 
                [(ngModel)]="materialData.receiptDate" 
                name="receiptDate">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="courierName" class="form-label">Courier Name</label>
              <input 
                type="text" 
                class="form-control" 
                id="courierName" 
                [(ngModel)]="materialData.courierName" 
                name="courierName"
                placeholder="e.g., FedEx, DHL, UPS, Local Courier">
            </div>
            
            <div class="col-md-6 mb-3">
              <label for="billingCustomer" class="form-label">Billing Customer</label>
              <input 
                type="text" 
                class="form-control" 
                id="billingCustomer" 
                [(ngModel)]="materialData.billingCustomer" 
                name="billingCustomer"
                placeholder="Customer name for billing">
            </div>
          </div>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()" [disabled]="isSubmitting">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
            <span *ngIf="isSubmitting">Updating...</span>
            <span *ngIf="!isSubmitting">Update Material Info</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
